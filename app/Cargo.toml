[package]
name = "wg_display"
version = "0.1.0"
edition = "2021"
readme = "README.md"
repository = "https://github.com/eliabieri/wg_display"
license-file = "LICENSE"

[dependencies]
common = { path = "../common" }

# Rendering
cursive = { version = "0.20", features = ["termion-backend"] }
# Dashboard
rocket = { version = "0.5.0-rc.2", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
rust-embed = "6.4.1"
# Persistence
sled = "0.34.7"
lazy_static = "1.4.0"
